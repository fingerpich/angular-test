<!--<input type="checkbox" [(ngModel)]="check" (change)="filterCompleted(check)">-->

<mat-slide-toggle [(ngModel)]="check" (change)="filterCompleted(check)">Completed</mat-slide-toggle>

<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let todo of todos;trackBy:trackByFn">
    <mat-icon>{{todo.completed ? 'done' : ''}}</mat-icon>
    {{todo.title}}
  </mat-list-item>
</mat-list>
