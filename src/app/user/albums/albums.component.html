<div class="preview" *ngIf="!!previewPhoto">
  <img [src]="previewPhoto.url" [alt]="previewPhoto.title">
</div>
<div>
  <ul class="albumList">
    <li *ngFor="let album of albums" (click)="loadPhotos(album)">
      {{album.title}}
    </li>
  </ul>
  <ul class="photoList">
    <li *ngFor="let photo of photos" (click)="previewImage(photo)">
      <img [src]="photo.thumbnailUrl" [alt]="photo.title">
    </li>
  </ul>
</div>
